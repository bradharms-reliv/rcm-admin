<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RCM Input Example</title>
</head>
<body>

<!-- Image -->
<div rcm-input-image
     data-id="optionalUID"
     data-filter="{optional: true, fileType: 'image'}"
     data-value="//example.com/some/optional/file.type"
>
    rcm-input-image-directive
</div>

<input rcm-input-image
       data-id="optionalUID"
       data-filter="{optional: true, fileType: 'image'}"
       ng-model="myValueModel"
/>

<!-- Url -->
<div rcm-input-link-url
     data-id="optionalUID"
     data-value="/some/optional/page"
     data-source-url="/some/optional/data/source/url"
>
    rcm-input-link-url-directive
</div>


</body>
</html>
